<!DOCTYPE html>
<html>
    <head>
        <title>HTML CSS Review</title>
        <style>
        /* This is a single-line CSS comment */
        /*
        This is a multi-line 
        CSS comment
        */
        .red-button {
            background-color: red;
            color: white;
            border: none;
        }

        .yellow-button {
            background-color: yellow;
        }
        </style>
    </head>
    <body>
        <!-- This is a single-line HTML comment -->
        <!--
        This is a multi-line
        HTML comment
        -->
        <button title="Good job!" class="red-button" onclick="
            alert('Good job!'); // Inline JS, runs when the button is clicked!
        ">
            hello
        </button>

        <p>
            paragraph of <button class="yellow-button">hello</button> text
        </p>

        <!-- Internal JS, runs when the page is loaded/refreshed! -->
        <script>
            // This is a single-line JS comment

            /*
            This is a multi-line
            JS comment
            */

            alert('hello');
            // output a message to console
            console.log(2 + 2);
            console.log('some' + 'text');
        </script>
    </body>
</html>
