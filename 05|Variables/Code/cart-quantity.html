<!DOCTYPE html>
<html>
    <head>
        <title>Cart Quantity</title>
    </head>
    <body>
        <p>Cart Quantity</p>
        
        <button onclick="
            // Interpolation
            console.log(`Cart quantity: ${cartQuantity}`);
        ">
            Show Quantity
        </button>
        
        <button onclick="
            // cartQuantity++;
            // cartQuantity = cartQuantity + 1;
            cartQuantity += 1; 
            console.log(`Cart quantity: ${cartQuantity}`);
        ">
            Add to cart
        </button>
        
        <button onclick="
            cartQuantity += 2;
            console.log(`Cart quantity: ${cartQuantity}`);
        ">
            +2
        </button>
        
        <button onclick="
            cartQuantity += 3;
            console.log(`Cart quantity: ${cartQuantity}`);
        ">
            +3
        </button>
        
        <button onclick="
            cartQuantity = 0;
            console.log('Cart was reset.');
            console.log(`Cart quantity: ${cartQuantity}`);
        ">
            Reset Cart
        </button>
        
        <script>
            // Create a variable in Internal JS that can still be used in Inline JS!!!
            // This is actually a Global Variable that can be accessed everywhere!!!
            let cartQuantity = 0;
        </script>
    </body>
</html>
