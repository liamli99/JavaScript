<!-- 5l -->
<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <!-- 5r -->
        <p>
            <!-- 5m -->
            <button onclick="
                // 5o
                calculation += '1';
                console.log(calculation);
            ">1</button>
            <!-- 5m -->
            <button onclick="
                // 5p
                calculation += '2';
                console.log(calculation);
            ">2</button>
            <!-- 5m -->
            <button onclick="
                // 5p
                calculation += '3';
                console.log(calculation);
            ">3</button>
            <!-- 5m -->
            <button onclick="
                // 5p
                calculation += ' + ';
                console.log(calculation);
            ">+</button>
        </p>

        <!-- 5r -->
        <p>
            <button onclick="
                calculation += '4';
                console.log(calculation);
            ">4</button>
            <button onclick="
                calculation += '5';
                console.log(calculation);
            ">5</button>
            <button onclick="
                calculation += '6';
                console.log(calculation);
            ">6</button>
            <button onclick="
                calculation += ' - ';
                console.log(calculation);
            ">-</button>
        </p>

        <!-- 5r -->
        <p>
            <button onclick="
                calculation += '7';
                console.log(calculation);
            ">7</button>
            <button onclick="
                calculation += '8';
                console.log(calculation);
            ">8</button>
            <button onclick="
                calculation += '9';
                console.log(calculation);
            ">9</button>
            <button onclick="
                calculation += ' * ';
                console.log(calculation);
            ">*</button>
        </p>

        <!-- 5r -->
        <p>
            <button onclick="
                calculation += '0';
                console.log(calculation);
            ">0</button>
            <button onclick="
                calculation += '.';
                console.log(calculation);
            ">.</button>
            <!-- 5m -->
            <button onclick="
                // 5q
                // eval() converts the calculation string into actual math!!! Now calculation is an integer!
                calculation = eval(calculation);
                console.log(calculation);
            ">=</button>
            <button onclick="
                calculation += ' / ';
                console.log(calculation);
            ">/</button>
        </p>

        <!-- 5r -->
        <p>
            <button onclick="
                calculation = '';
                console.log(calculation);
            ">Clear</button>
        </p>
        
        <!-- 5n -->
        <script>
            let calculation = '';
        </script>
    </body>
</html>
