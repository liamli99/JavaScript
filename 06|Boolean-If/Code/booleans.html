<!DOCTYPE html>
<html>
    <head>
        <title>Booleans</title>
    </head>
    <body>
        <script>
            // Boolean values
            true
            false

            // Boolean example
            console.log(3 > 5);
            // Comparison operators have lower precedence
            console.log(3 > 5 - 5);

            // Always use '===' to check if two values are the same!!!
            console.log(5 == '5');
            console.log(5 === '5');

            // If-statement

            if (false) {
                console.log('hello');
            } else {
                console.log('else');
            }

            const age = 15;
            if (age >= 16) {
                console.log('You can drive');
                console.log('Congrats')
            } else if (age >= 14) {
                console.log('Almost there');
            } else {
                console.log('You cannot drive');
            }

            // Logical operator: &&, true if both are true!
            console.log(true && false);
            // If you want to check if a number is inside a range, always use &&! Don't use chained comparison!
            console.log(0 <= 0.2 < 1/3);
            console.log(0.2 >= 0 && 0.2 < 1/3);

            // Logical operator: ||, true if at least one is true!
            console.log(true || false);
            // Logical operator: !, flip the value!
            console.log(!false);

            // Truthy and Falsy values

            // Falsy values: false, 0, '', NaN, undefined, null
            // Truthy values: not falsy values
            if (0) {
                console.log('truthy');
            }

            // We can use truthy and falsy values as shortcut!
            const cartQuantity = 5;
            // if (cartQuantity > 0)
            if (cartQuantity) {
                console.log('cart has products');
            }

            // Truthy and Falsy values also work with logical operators!
            console.log(!0);
            console.log(0 < 0.5 < 1);
            
            // NaN
            console.log('text' / 5);
            // undefined
            let variable1;
            console.log(variable1);

            // Shortcuts for if-statement

            // Tenary operator
            const result = 4 > 3 ? 'truthy' : 'falsy';
            console.log(result);

            // Guard operator, short-circuit
            false && console.log('hello');

            const message = 5 && 'hello';
            console.log(message);

            // Default operator, short-circuit
            true || console.log('hello');

            const currency = undefined || 'USD';
            console.log(currency);
        </script>
    </body>
</html>
