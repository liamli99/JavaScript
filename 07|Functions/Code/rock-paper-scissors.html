<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <p>Rock Paper Scissors</p>
        
        <button onclick="
            playGame('rock');
        ">Rock</button>

        <button onclick="
            playGame('paper');
        ">Paper</button>

        <button onclick="
            playGame('scissors');
        ">Scissors</button>
        
        <script>
            function pickComputerMove() {
                const randomNumber = Math.random();
                let computerMove = '';

                if (randomNumber >= 0 && randomNumber < 1/3) {
                    computerMove = 'rock';
                } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
                    computerMove = 'paper';
                } else {
                    computerMove = 'scissors';
                }

                return computerMove;
            }

            function playGame(playerMove) {
                let result = '';

                // Due to Scope, this computerMove has nothing to do with the computerMove inside the pickComputerMove() function!
                const computerMove = pickComputerMove();

                if (playerMove === 'scissors') {
                    if (computerMove === 'rock'){
                        result = 'You lose.';
                    } else if (computerMove === 'paper') {
                        result = 'You win.';
                    } else {
                        result = 'Tie.';
                    }

                } else if (playerMove === 'paper') {
                    if (computerMove === 'rock'){
                        result = 'You win.';
                    } else if (computerMove === 'paper') {
                        result = 'Tie.';
                    } else {
                        result = 'You lose.';
                    }
                    
                } else {
                    if (computerMove === 'rock'){
                        result = 'Tie.';
                    } else if (computerMove === 'paper') {
                        result = 'You lose.';
                    } else {
                        result = 'You win.';
                    }
                }

                alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);
            }
        </script>
    </body>
</html>
