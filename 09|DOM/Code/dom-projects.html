<!DOCTYPE html>
<html>
    <head>
        <title>DOM Projects</title>
    </head>
    <body>
        <p>YouTube Subscribe Button</p>
        <button class="js-subscribe-button" onclick="
            subscribe();
        ">Subscribe</button>

        <!-- Note that there should be no space between Subscribe and button tags! Otherwise, we should use if (buttonElement.innerText === 'Subscribe')! -->

        <p>Amazon Shipping Calculator</p>
        <input class="js-cost-input" placeholder="Cost of order" onkeydown="
            // onkeydown: what will happen when typing in the input box
            // event object is provided by onkeydown!!!
            handleCostKeydown(event);
        ">
        <button onclick="
            calculateTotal();
        ">Calculate</button>
        <p class="js-total-cost"></p>

        <script>
            function subscribe() {
                // We cannot write const buttonElement = document.querySelector('.js-subscribe-button').innerHTML!!!
                const buttonElement = document.querySelector('.js-subscribe-button');

                // Note that buttonElement is a variable that is assigned an object. Due to const, we can update the property, but we cannot re-assign the value!
                // If there exists space between Subscribe and button tags, we should use if (buttonElement.innerText === 'Subscribe')!
                if (buttonElement.innerHTML === 'Subscribe') {
                    buttonElement.innerHTML = 'Subscribed';
                } else {
                    buttonElement.innerHTML = 'Subscribe';
                }
            }

            function calculateTotal() {
                const inputElement =  document.querySelector('.js-cost-input');
                // Convert String to Number
                let cost = Number(inputElement.value);

                if (cost < 40) {
                    cost += 10;
                }

                document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
            }

            // Press Enter works the same as click calculate button!
            function handleCostKeydown(event) {
                if (event.key === 'Enter') {
                    calculateTotal();
                }
            }
        </script>
    </body>
</html>
