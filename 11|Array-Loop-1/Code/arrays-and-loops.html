<!DOCTYPE html>
<html>
    <head>
        <title>Arrays and Loops</title>
    </head>
    <body>
        <script>
            // define an array
            const myArray = [10, '123', true, { name: 'socks' }, [1, 2, 3]];
            console.log(myArray);

            // access the array element
            console.log(myArray[0]);
            // change the array element
            myArray[0] = 99;
            console.log(myArray[0]);

            // array is actually an onject
            console.log(typeof myArray);
            // we can use Array.isArray() to check if an element is an array
            console.log(Array.isArray(myArray));

            // since array is an object, it has methods
            console.log(myArray.length);
            
            myArray.push(100);
            console.log(myArray);

            myArray.splice(0, 2);
            console.log(myArray);

            // Loops
            // while loop
            let i = 1;
            while (i <= 5) {
                console.log(i);
                i += 1;
            }

            // for loop
            for (let i = 1; i <= 5; i++) {
                console.log(i);
            }
            
            // for a non-standard loop, we use while loop!
            let randomNumber = 0
            while (randomNumber < 0.5) {
                randomNumber = Math.random();
            }
            console.log(randomNumber);

            // loop through an array using for loop
            const todoList = [
                'make dinner',
                'wash dishes',
                'watch youtube'
            ]
            for (let i = 0; i < todoList.length; i++) {
                console.log(todoList[i]);
            }

            // loop through an array to calculate the total
            const nums = [1, 1, 3];
            let total = 0;
            for (let i = 0; i < nums.length; i++) {
                total += nums[i];
            }
            console.log(total);

            // create a copy of the array with each number doubled
            const numsDoubled = [];
            for (let i = 0; i < nums.length; i++) {
                numsDoubled.push(nums[i] * 2);
            }
            console.log(numsDoubled);
        </script>
    </body>
</html>
