<!DOCTYPE html>
<html>
    <head>
        <title>Arrays and Loops 1</title>
    </head>
    <body>
        <script>
            // Create an array
            // Items can be of different data types
            const myArray = [10, '123', true, { name: 'socks', price: 999 }, [1, 2, 3]];
            console.log(myArray);

            // Get the array element
            console.log(myArray[0]);
            // Change the array element
            myArray[0] = 99;
            console.log(myArray);

            // Array is actually an onject
            console.log(typeof myArray);
            // We can use Array.isArray() to check if an element is an array!
            console.log(Array.isArray(myArray));

            // Since array is an object, it also has properties and methods!

            // Return number of elements in an array
            console.log(myArray.length);
            
            // Add value to the end of the array
            myArray.push(100);
            console.log(myArray);

            // Remove #number elements starting at array[index]
            myArray.splice(1, 2);
            console.log(myArray);

            // Loops

            // while loop
            let i = 1;
            while (i <= 5) {
                console.log(i);
                i += 1;
            }

            // for loop
            for (let i = 1; i <= 5; i++) {
                console.log(i);
            }
            
            // For a non-standard loop, we prefer while loop!
            let randomNumber = 0
            while (randomNumber < 0.5) {
                randomNumber = Math.random();
            }
            console.log(randomNumber);
            
            // We can also write the above loop using for loop!
            /*
            let randomNumber;
            for (randomNumber = 0; randomNumber < 0.5; randomNumber = Math.random()){
                // loop body
            }
            console.log(randomNumber);
            */

            const todoList = [
                'make dinner',
                'wash dishes',
                'watch youtube'
            ]

            // Loop through an array using for loop
            for (let i = 0; i < todoList.length; i++) {
                console.log(todoList[i]);
            }

            const nums = [1, 1, 3];
            
            // Loop through an array to calculate the total
            let total = 0;
            for (let i = 0; i < nums.length; i++) {
                total += nums[i];
            }
            console.log(total);

            // Loop through an array to create a copy with each number doubled
            const numsDoubled = [];
            for (let i = 0; i < nums.length; i++) {
                numsDoubled.push(nums[i] * 2);
            }
            console.log(numsDoubled);
        </script>
    </body>
</html>
