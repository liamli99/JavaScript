<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            // 11d
            for (let i = 0; i <= 10; i += 2) {
                console.log(i);
            }

            // 11e
            for (let i = 5; i >= 0; i--) {
                console.log(i);
            }

            // 11f
            let i = 0;
            while (i <= 10) {
                console.log(i);
                i += 2;
            }

            i = 5;
            while (i >= 0){
                console.log(i);
                i--;
            }
        </script>
    </body>
</html>
