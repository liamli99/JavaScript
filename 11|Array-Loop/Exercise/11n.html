<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            function countWords(words) {
                const result = {};
                
                // In order to access property value, we can either use result.words[i] or result[words[i]]. However, since words is an array of strings, we can only use bracket notation!!!
                for (let i = 0; i < words.length; i++) {
                    if (result[words[i]]) {
                        result[words[i]] += 1;
                    } else {
                        result[words[i]] = 1;
                    }
                }

                return result;
            }

            console.log(countWords(['apple', 'grape', 'apple', 'apple']));
        </script>
    </body>
</html>
