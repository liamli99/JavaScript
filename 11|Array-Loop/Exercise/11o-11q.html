<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            const array = ['hello', 'world', 'search', 'good', 'search'];
            let index = -1;
            for (let i = 0; i < array.length; i++) {
                if (array[i] === 'search') {
                    index = i;
                    break;
                }
            }
            console.log(index);

            function findIndex(array, word) {
                let index = -1;
                for (let i = 0; i < array.length; i++) {
                    if (array[i] === word) {
                        index = i;
                        break;
                    }
                }
                return index;
            }
            console.log(findIndex(['green', 'red', 'blue', 'red'], 'red'));
        </script>
    </body>
</html>
