<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            // 11r
            function removeEgg(foods) {
                const result = [];
                for (let i = 0; i < foods.length; i++) {
                    if (foods[i] === 'egg') {
                        continue;
                    }
                    result.push(foods[i])
                }
                return result;
            }
            console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));

            // 11s
            function removeFirstTwoEgg(foods) {
                const result = [];
                let count = 0
                for (let i = 0; i < foods.length; i++) {
                    if (count < 2 && foods[i] === 'egg') {
                        count += 1;
                        continue;
                    }
                    result.push(foods[i])
                }
                return result;
            }
            console.log(removeFirstTwoEgg(['egg', 'apple', 'egg', 'egg', 'ham']));

            // 11t
            // array.reverse() reverses the order of elements in array, it returns the reversed array and array itself is also reversed! 
            function removeLastTwoEgg1(foods) {
                const reversedFoods = foods.reverse();
                const result = [];
                let count = 0
                for (let i = 0; i < reversedFoods.length; i++) {
                    if (count < 2 && reversedFoods[i] === 'egg') {
                        count += 1;
                        continue;
                    }
                    result.push(reversedFoods[i])
                }
                return result.reverse();
            }
            const foods1 = ['egg', 'apple', 'egg', 'egg', 'ham'];
            console.log(removeLastTwoEgg1(foods1));
            console.log(foods1);

            // 11u
            function removeLastTwoEgg2(foods) {
                const foodsCopy = foods.slice();
                const reversedFoods = foodsCopy.reverse();
                const result = [];
                let count = 0
                for (let i = 0; i < reversedFoods.length; i++) {
                    if (count < 2 && reversedFoods[i] === 'egg') {
                        count += 1;
                        continue;
                    }
                    result.push(reversedFoods[i])
                }
                return result.reverse();
            }
            const foods2 = ['egg', 'apple', 'egg', 'egg', 'ham'];
            console.log(removeLastTwoEgg2(foods2));
            console.log(foods2);
        </script>
    </body>
</html>
