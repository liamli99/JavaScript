<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            // 11v
            for (let i = 1; i <= 20; i++) {
                if (i % 3 === 0 && i % 5 === 0) {
                    console.log('FizzBuzz');
                } else if (i % 3 === 0) {
                    console.log('Fizz');
                } else if (i % 5 === 0) {
                    console.log('Buzz');
                } else {
                    console.log(i);
                }
            }

            // Return the index of the first appearance of word in array
            function findIndex(array, word) {
                let index = -1;
                for (let i = 0; i < array.length; i++) {
                    if (array[i] === word) {
                        index = i;
                        break;
                    }
                }
                return index;
            }
            // 11w
            function unique(array) {
                const result = [];
                for (let i = 0; i < array.length; i++) {
                    // Alternative solution: if (findIndex(result, array[i]) === -1) { result.push(array[i]); }
                    if (findIndex(array, array[i]) === i) {
                        result.push(array[i]);
                    }
                }
                return result
            }
            console.log(unique(['green', 'red', 'blue', 'red']));
        </script>
    </body>
</html>
