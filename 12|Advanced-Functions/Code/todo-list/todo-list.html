<!DOCTYPE html>
<html>
    <head>
        <title>Todo List</title>
        <link rel="stylesheet" href="todo-list.css">
    </head>
    <body>
        <p>Todo List</p>
        
        <div class="todo-input-grid">

        <script src="todo-list.js"></script>
    </body>
</html>
