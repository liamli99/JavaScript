<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            const multiply = (a, b) => a * b;
            console.log(multiply(2, 3));

            const countPositive = nums => {
                let count = 0;
                nums.forEach(value => {
                    if (value > 0) {
                        count++;
                    }
                })
                return count;
            }
            console.log(countPositive([1, -3, 5]));

            const addNum = (array, num) => {
                return array.map(value => value + num);
            }
            console.log(addNum([1, 2, 3], 2));

            const removeEgg = foods => {
                return foods.filter(value => value !== 'egg');
            }
            console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));

            const removeFirstTwoEgg = foods => {
                let count = 0;
                return foods.filter(value => {
                    if (value === 'egg') {
                        count++;
                    };
                    return count > 2 || value !== 'egg';
                });
            }
            console.log(removeFirstTwoEgg(['egg', 'apple', 'egg', 'egg', 'ham']));
        </script>
    </body>
</html>
