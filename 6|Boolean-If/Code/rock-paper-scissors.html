        <button onclick="
            // Math.random() generates a random number that is greater than or equal to 0 and less than 1!
            const randomNumber = Math.random();
            // Create these two variables outside {} of if-statement so that we can still access them inside {}! If we create them inside {}, we cannot access them outside {}! This is because of Scope!!!
            let computerMove = '';
            let result = '';

            if (randomNumber >= 0 && randomNumber < 1/3) {
                computerMove = 'rock';
            } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
                computerMove = 'paper';
            } else {
                computerMove = 'scissors';
            }

            if (computerMove === 'rock'){
                result = 'Tie.';
            } else if (computerMove === 'paper') {
                result = 'You lose.';
            } else {
                result = 'You win.';
            }

            alert(`You picked rock. Computer picked ${computerMove}. ${result}`)
        ">Rock</button>
