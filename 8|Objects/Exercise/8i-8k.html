<!DOCTYPE html>
<html>
    <head>
        <title>Coin-flip Game</title>
    </head>
    <body>
        <button onclick="
            playGame('heads');
        ">heads</button>
        <button onclick="
            playGame('tails');
        ">tails</button>

        <script>
            const score = JSON.parse(localStorage.getItem('score')) || 
            {
                wins: 0,
                losses: 0
            }

            function playGame(playerGuess) {
                const randomNumber = Math.random();
                const computerResult = randomNumber < 0.5 ? 'heads' : 'tails';

                if (playerGuess === computerResult) {
                    score.wins += 1;
                    console.log('You win!');
                    console.log(score);
                } else {
                    score.losses += 1;
                    console.log('You lose!');
                    console.log(score);
                }

                localStorage.setItem('score', JSON.stringify(score));
            }
        </script>
    </body>
</html>
