<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <input class="js-input" onkeydown="
            handleKeydown(event);
        ">
        <button onclick="
            submit();
        ">Submit</button>
        <p class="result"></p>

        <script>
            function submit() {
                const name = document.querySelector('.js-input').value;
                document.querySelector('.result').innerHTML = `Your name is: ${name}`;
            }

            function handleKeydown(event) {
                if (event.key === 'Enter') {
                    submit();
                }
            }
        </script>
    </body>
</html>
