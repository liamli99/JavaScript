<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <p class="js-calculation"></p>

        <p>
            <button onclick="
                updateCalculation('1');
            ">1</button>
            <button onclick="
                updateCalculation('2');
            ">2</button>
            <button onclick="
                updateCalculation('3');
            ">3</button>
            <button onclick="
                updateCalculation(' + ');
            ">+</button>
        </p>

        <p>
            <button onclick="
                updateCalculation('4');
            ">4</button>
            <button onclick="
                updateCalculation('5');
            ">5</button>
            <button onclick="
                updateCalculation('6');
            ">6</button>
            <button onclick="
                updateCalculation(' - ');
            ">-</button>
        </p>

        <p>
            <button onclick="
                updateCalculation('7');
            ">7</button>
            <button onclick="
                updateCalculation('8');
            ">8</button>
            <button onclick="
                updateCalculation('9');
            ">9</button>
            <button onclick="
                updateCalculation(' * ');
            ">*</button>
        </p>

        <p>
            <button onclick="
                updateCalculation('0')
            ">0</button>
            <button onclick="
                updateCalculation('.')
            ">.</button>
            <button onclick="
                calculation = eval(calculation);

                localStorage.setItem('cal', calculation);
                
                displayCalculation();
            ">=</button>
            <button onclick="
                updateCalculation(' / ')
            ">/</button>
        </p>

        <p>
            <button onclick="
                calculation = '';
                
                localStorage.removeItem('cal');
                
                displayCalculation();
            ">Clear</button>
        </p>
        
        <script>
            let calculation = localStorage.getItem('cal') || '';

            // According to the requirement "display the calculation when page first loads", when the page is loaded or refreshed, Internal/External JS between script runs from the beginning, thus we should add this code here so that it is executed to display calculation when the page first loads!
            displayCalculation();
            
            function updateCalculation(value) {
                calculation += value;
                
                localStorage.setItem('cal', calculation);
                
                displayCalculation();
            }

            function displayCalculation() {
                document.querySelector('.js-calculation').innerHTML = calculation;
            }
        </script>
    </body>
</html>
