<!DOCTYPE html>
<html>
    <head>
        <title>Arrays and Loops</title>
    </head>
    <body>
        <script>
            // same as objects, arrays are also references!
            const array1 = [1, 2, 3];
            // copy by reference, point to same array
            const array2 = array1;
            array2.push(4);
            console.log(array2);
            console.log(array1);

            // copy by value, point to different arrays with same value
            const array3 = array1.slice();
            array3.push(5);
            console.log(array3);
            console.log(array1);

            // shortcut - destructuring
            const array4 = ['hello', NaN, 3];
            const [firstValue, secondValue] = array4;
            console.log(firstValue);
            console.log(secondValue);

            // Loops
            // break vs. continue
            for (let i = 1; i <= 10; i++) {
                if (i == 3) {
                    continue;
                }
                console.log(i);
                if (i == 8) {
                    break;
                }
            }

            // skip numbers that are divisible by 3
            // Note that continue in while loop can skip the increment step! So we have to add increment step before continue!!!
            let i = 1;
            while (i <= 10) {
                if (i % 3 === 0) {
                    i++;
                    continue;
                    
                }
                console.log(i);
                i++;
            }

            // loop in function
            function doubleArray(nums) {
                const numsDoubled = [];

                for (let i = 0; i < nums.length; i++) {
                    numsDoubled.push(nums[i] * 2);
                }

                return numsDoubled;
            }
            console.log(doubleArray([1, 2, 3]));
        </script>
    </body>
</html>
