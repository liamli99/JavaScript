<!DOCTYPE html>
<html>
    <head>
        <title>Advanced Functions</title>
    </head>
    <body>
        <script>
            function1(); // Hoisting!
            // just a normal function
            function function1() {
                console.log('hello1');
            }
            function1();

            // functions are values, we can save a function inside a variable! Hoisting doesn't work!
            const function2 = function greeting() {
                console.log('hello2');
            }
            function2(); // call the function using the variable name, not the function name!

            // Note that when we save a function inside a variable, function name is not needed because we can use that variable to call the function, thus we can define an anonymous function!
            const function3 = function() {
                console.log('hello3');
            }
            function3();

            // Since functions are values, it can be object's property value
            const obj = {
                method1: function greeting() {
                    console.log('hello1');
                },

                method2: function() {
                    console.log('hello2');
                }
            }
            obj.method1();
            obj.method2();

            // Since functions are values, its argument can also be a function! We call this function a "callback function"! 
            function run(param) {
                param();
            }
            run(function() {
                console.log('Hi!');
            });

            // Asynchronous code
            setTimeout(function() {
                console.log('time out');
            }, 3000); // This function runs after 3s, but we won't wait for it to be executed!

            console.log('next line'); // This code runs first!

            setInterval(function() {
                console.log('interval');
            }, 3000); // This function runs after 3s, and keeps running every 3s! We won't wait for it to be executed!

            console.log('next line2'); // This code runs second!

            // forEach
            [
                'make dinner',
                'wash dishes',
                'watch youtube'
            ].forEach(function(value, index) {
                if (value === 'wash dishes') {
                    // works as continue, not break!
                    return;
                }
                console.log(value);
                console.log(index);
            })
        </script>
    </body>
</html>
