<!DOCTYPE html>
<html>
    <head>
        <title>Functions</title>
    </head>
    <body>
        <script>
            function function1() {
                console.log('hello');
            }
            function1(); // call the function

            // function can also have a return value!
            function function2() {
                console.log('1');
                return 'rock';
                // return statement ends the function immediately! Thus the following code doesn't run!
                console.log('2');
            }
            // run function2() first, thus output '1' to console, then output the return value of function2, which is 'rock', to console!
            console.log(function2());

            // function with parameters, we can set a default value for a parameter
            function calculateTax(cost, taxPercent = 0.1) {
                console.log(cost * taxPercent);
            }
            calculateTax(2000, 0.1);
            // This works because taxPercent has a default value!
            calculateTax(5000);
        </script>
    </body>
</html>
