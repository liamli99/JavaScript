<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <p>Rock Paper Scissors</p>
        <button onclick="
            playGame('rock');
        ">Rock</button>

        <button onclick="
            playGame('paper');
        ">Paper</button>

        <button onclick="
            playGame('scissors');
        ">Scissors</button>

        <button onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            
            // Also remove score from local storage!
            localStorage.removeItem('score');
        ">Reset Score</button>
        
        <script>
            // get the latest score from local storage
            // if there is no value stored in local storage, it should have a default value!
            const score = JSON.parse(localStorage.getItem('score')) || {
                wins: 0,
                losses: 0,
                ties: 0
            };
            
            function pickComputerMove() {
                const randomNumber = Math.random();
                let computerMove = '';

                if (randomNumber >= 0 && randomNumber < 1/3) {
                    computerMove = 'rock';
                } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
                    computerMove = 'paper';
                } else {
                    computerMove = 'scissors';
                }

                return computerMove;
            }

            function playGame(playerMove) {
                let result = '';
                const computerMove = pickComputerMove();

                if (playerMove === 'scissors') {
                    if (computerMove === 'rock'){
                        result = 'You lose.';
                    } else if (computerMove === 'paper') {
                        result = 'You win.';
                    } else {
                        result = 'Tie.';
                    }
                } else if (playerMove === 'paper') {
                    if (computerMove === 'rock'){
                        result = 'You win.';
                    } else if (computerMove === 'paper') {
                        result = 'Tie.';
                    } else {
                        result = 'You lose.';
                    }
                } else {
                    if (computerMove === 'rock'){
                        result = 'Tie.';
                    } else if (computerMove === 'paper') {
                        result = 'You lose.';
                    } else {
                        result = 'You win.';
                    }
                }

                // update score object
                if (result === 'You win.') {
                    score.wins += 1;
                } else if (result === 'You lose.') {
                    score.losses += 1;
                } else {
                    score.ties += 1;
                }

                // store JSON String into local storage, we can access it by using localStorage.getItem('score')! The reason we use JSON.stringify is that localStorage only supports String!
                // each time we click the button, we save the latest score into local storage
                localStorage.setItem('score', JSON.stringify(score));

                // Note that template string allows multi-line string!
                alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`); // Remove left redundant spaces on the second line!
            }
        </script>
    </body>
</html>
