<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="10i-10j.css">
    </head>
    <body>
        <p class="js-calculation calculation"></p>

        <p>
            <button class="gray-button" onclick="
                updateCalculation('1');
            ">1</button>
            <button class="gray-button" onclick="
                updateCalculation('2');
            ">2</button>
            <button class="gray-button" onclick="
                updateCalculation('3');
            ">3</button>
            <button class="orange-button" onclick="
                updateCalculation(' + ');
            ">+</button>
        </p>

        <p>
            <button class="gray-button" onclick="
                updateCalculation('4');
            ">4</button>
            <button class="gray-button" onclick="
                updateCalculation('5');
            ">5</button>
            <button class="gray-button" onclick="
                updateCalculation('6');
            ">6</button>
            <button class="orange-button" onclick="
                updateCalculation(' - ');
            ">-</button>
        </p>

        <p>
            <button class="gray-button" onclick="
                updateCalculation('7');
            ">7</button>
            <button class="gray-button" onclick="
                updateCalculation('8');
            ">8</button>
            <button class="gray-button" onclick="
                updateCalculation('9');
            ">9</button>
            <button class="orange-button" onclick="
                updateCalculation(' * ');
            ">*</button>
        </p>

        <p>
            <button class="gray-button" onclick="
                updateCalculation('0')
            ">0</button>
            <button class="gray-button" onclick="
                updateCalculation('.')
            ">.</button>
            <button class="gray-button" onclick="
                calculation = eval(calculation);

                displayCalculation();
                localStorage.setItem('cal', calculation);
            ">=</button>
            <button class="orange-button" onclick="
                updateCalculation(' / ')
            ">/</button>
        </p>

        <p>
            <button class="gray-button clear-button" onclick="
                calculation = '';
                
                displayCalculation();
                localStorage.removeItem('cal');
            ">Clear</button>
        </p>

        <script src="10i-10j.js"></script>
    </body>
</html>
