<!DOCTYPE html>
<html>
    <head>
        <title>Coin-flip Game</title>
    </head>
    <body>
        <script>
            const randomNumber = Math.random();
            let result = '';

            // const result = randomNumber < 0.5 ? 'heads' : 'tails';
            if (randomNumber < 0.5) {
                result = 'heads';
            } else {
                result = 'tails';
            }

            const guess = 'heads';
            // console.log(guess === result ? 'You win!' : 'You lose!');
            if (guess === result) {
                console.log('You win!');
            } else {
                console.log('You lose!');
            }
        </script>
    </body>
</html>
