<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <p>
            <button onclick="
                updateCalculation('1');
            ">1</button>
            <button onclick="
                updateCalculation('2');
            ">2</button>
            <button onclick="
                updateCalculation('3');
            ">3</button>
            <button onclick="
                updateCalculation(' + ');
            ">+</button>
        </p>

        <p>
            <button onclick="
                updateCalculation('4');
            ">4</button>
            <button onclick="
                updateCalculation('5');
            ">5</button>
            <button onclick="
                updateCalculation('6');
            ">6</button>
            <button onclick="
                updateCalculation(' - ');
            ">-</button>
        </p>

        <p>
            <button onclick="
                updateCalculation('7');
            ">7</button>
            <button onclick="
                updateCalculation('8');
            ">8</button>
            <button onclick="
                updateCalculation('9');
            ">9</button>
            <button onclick="
                updateCalculation(' * ');
            ">*</button>
        </p>

        <p>
            <button onclick="
                updateCalculation('0')
            ">0</button>
            <button onclick="
                updateCalculation('.')
            ">.</button>
            <button onclick="
                calculation = eval(calculation);
                console.log(calculation);

                // Note that there is no updateCalculation() here, so we have to manually store it into localStorage
                localStorage.setItem('cal', calculation);
            ">=</button>
            <button onclick="
                updateCalculation(' / ')
            ">/</button>
        </p>

        <p>
            <button onclick="
                calculation = '';
                console.log(calculation);

                // localStorage
                localStorage.removeItem('cal');
            ">Clear</button>
        </p>
        
        <script>
            // localStorage
            let calculation = localStorage.getItem('cal') || '';
            
            function updateCalculation(value) {
                calculation += value;
                console.log(calculation);

                // localStorage
                localStorage.setItem('cal', calculation);
            }
        </script>
    </body>
</html>
