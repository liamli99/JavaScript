<!DOCTYPE html>
<html>
    <head>
        <title>Cart Quantity</title>
    </head>
    <body>
        <button onclick="
            displayCartQuantity();
        ">
            Show Quantity
        </button>
        
        <button onclick="
            updateCartQuantity(1);
        ">
            Add to cart
        </button>
        
        <button onclick="
            updateCartQuantity(2);
        ">
            +2
        </button>
        
        <button onclick="
            updateCartQuantity(3);
        ">
            +3
        </button>

        <button onclick="
            updateCartQuantity(4);
        ">
            +4
        </button>
        
        <button onclick="
            updateCartQuantity(5);
        ">
            +5
        </button>

        <button onclick="
            updateCartQuantity(-1);
        ">
            Remove from cart
        </button>

        <button onclick="
            updateCartQuantity(-2);
        ">
            -2
        </button>
        
        <button onclick="
            updateCartQuantity(-3);
        ">
            -3
        </button>

        <p class="js-quantity"></p>
        
        <script>
            let cartQuantity = 0;

            // According to the requirement "display the quantity when page first loads", when the page is loaded/refreshed, Internal/External JS between script runs from the beginning, thus we should add this code here so that it is executed when the page first loads to display quantity!
            displayCartQuantity();

            function updateCartQuantity(num) {
                if (cartQuantity + num > 10) {
                    alert('The cart is full');
                } else if (cartQuantity + num < 0) {
                    alert('Not enough items in the cart');
                } else {
                    cartQuantity += num;
                    displayCartQuantity();
                }
            }

            function displayCartQuantity() {
                document.querySelector('.js-quantity').innerHTML = `Cart quantity: ${cartQuantity}`;
            }
        </script>
    </body>
</html>
