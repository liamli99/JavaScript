<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <input>
        <p></p>
        <script>
            function update(event) {
                if (event.key === 'Enter') {
                    document.querySelector('p').innerHTML = 'You press enter';
                }
            }
            document.querySelector('input').addEventListener('keydown', update);

            function f1(a=2, b) {
                console.log(a);
                console.log(b);
                return a + b;
            }

            console.log(f1());
        </script>
    </body>
</html>
